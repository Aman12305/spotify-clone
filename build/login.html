<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./static/css/login.css">
    <title>Spotify-Login</title>
</head>
<body>
    <div class="container col-md-4 offset-md-4">
        <div class="col-md-4 offset-md-4  mar">
            <div class="card bor">
                <div class="card-body">
                    <h3 class="text-center"><strong>Spotify</strong></h3>
                    <hr>
                    <div class="hidd">
                        <form id="loginform">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="form-group" id="forgot">Forgot your Password?</div>
                            <div class="form-group bt-hover">
                                <button type="submit" class="btn btn-outline-secondary btn-block col-sm-12 button-p" >Login</button>
                            </div>
                        </form>
                        <form id="forgotform" class="forgotform">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                            <div class="form-group bt-hover">
                                <button type="submit" class="btn btn-outline-secondary btn-block col-sm-12 button-p" >Send</button>
                            </div>
                        </form>
                        <hr>
                        <h2 class="form-group text-center">Don't have an account?</h2>
                        <div class="form-group bt-hover">
                            <button class="btn btn-outline-secondary btn-block col-sm-12 button-p" id="signup">Sign Up</button>
                        </div>
                    </div>
                    

                    <form  id="signform" class="signform">
                        <div class="form-group">
                          <label for="inputEmail4" class="form-label">Email</label>
                          <input type="email" name="username" class="form-control" id="inputEmail4" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                          <label for="inputPassword4" class="form-label">Password</label>
                          <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Password" required>
                        </div>
        
                        <div class="form-group bt-hover">
                          <button type="submit" class="btn btn-outline-secondary button-p">Sign in to Spotify</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
        <!-- <div class="form-group bt-hover">
            <button class="btn btn-outline-secondary button-p" id="logout">Log out</button>
        </div> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
<script type ="module" src="./static/js/login.js"></script>
</body>
</html>
